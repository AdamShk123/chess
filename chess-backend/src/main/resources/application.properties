spring.application.name=chess-backend

# Auth0 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-s85tbpsmrojxdyg0.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://chess-api

# H2 Database in PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:chess;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
